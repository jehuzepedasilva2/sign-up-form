<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="left-side">
    <div class="logo-container">
      <img src="./img/odin-lined.png" alt="odin logo" width="90px" height="120px">
      Odin
    </div>
  </div>
  <div class="right-side">
    <div class="top">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. 
        <br>
        Sign up <em>now</em> to get started.
      </p> 
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="middle">
      <section class="left-form"> 
        <form>
          <p>Lets do this!</p>
          <fieldset>

            <p class="form-container">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="user_name" id="first-name">
            </p>

            <p class="form-container">
              <label for="email">EMAIL</label>
              <input type="email" name="user_email" id="email" placeholder="example@example.com">
            </p>

            <p class="form-container">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="user_pwd" id="pwd">
            </p>

          </fieldset>
        </form>
      </section>
      <section class="right-form">
        <form>
          <fieldset>

            <p class="form-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="user_last" id="last-name">
            </p>

            <p class="form-container">
              <label for="phone-num">Phone Number</label>
              <input type="tel" name="user_tel" id="phone-num" minlength="10" maxlength="11">
            </p>

            <p class="form-container">
              <label for="con-pwd">CONFIRM PASSWORD</label>
              <input type="password" name="user_con_pwd" id="con-pwd">
            </p>

          </fieldset>
        </form>
      </section>
    </div>
    <div class="bottom">
      <button type="submit">Create Account</button>
      <p>
        Already have an account? <a>Log in</a>
      </p>
    </div>
  </div>
</body>
</html0
